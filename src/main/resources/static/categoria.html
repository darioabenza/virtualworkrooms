<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>VirtualWorkRooms</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://use.fontawesome.com/b694cbd86d.js"
    ></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/cat.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <section id="categoria">
        <div class="container">
            <h1></h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#crearSalaModal">
                 <strong>+</strong> Crear sala
            </button>
            <table class="table">
                    <tr>
                        <td id="salaGeneral">
                            
                        </td>
                    </tr>
            </table>
            <div id="crearSalaModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Crear sala</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nombre"
                                    placeholder="Nombre de la sala"
                                    required
                                />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="botonCrearSala" type="button" class="btn btn-primary">Crear</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </section>
    <div id="footer"></div>
</body>
</html>
