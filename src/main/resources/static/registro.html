<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>VirtualWorkRooms</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://use.fontawesome.com/b694cbd86d.js"
    ></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
    <script src="js/registro.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div id="registro" class="card-body">
                        <h3 class="card-title">Registro</h3>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input
                              type="text"
                              class="form-control"
                              id="nombre"
                              placeholder="Nombre"
                              data-container="body"
                              data-toggle="tooltip"
                              data-placement="right"
                              title="Campo obligatorio. Este nombre será visible para los demás usuarios"
                              name="nombre"
                            />
                          </div>
                          <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input
                              type="text"
                              class="form-control"
                              id="email"
                              placeholder="Correo Electrónico"
                              data-container="body"
                              data-toggle="tooltip"
                              data-placement="right"
                              title="Inserta un correo electrónico válido"
                              name="email"
                            />
                          </div>
                          <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="Contraseña"
                              data-container="body"
                              data-toggle="tooltip"
                              data-placement="right"
                              title="La contraseña debe contener al menos un número y seis caracteres en total"
                              name="password"
                            />
                          </div>
                          <div class="form-group">
                            <label for="confirmarContraseña">Confirmar Contraseña</label>
                            <input
                              type="password"
                              class="form-control"
                              id="confirmarContraseña"
                              placeholder="Confirmar Contraseña"
                              data-container="body"
                              data-toggle="tooltip"
                              data-placement="right"
                              title="Las contraseñas deben coincidir"
                            />
                          </div>
                          <p class="text-danger"></p>
                          <button
                            class="btn btn-primary col-12"
                            id="boton-registrar"
                            type="submit"
                          >
                            Crear cuenta
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modalOK" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Registrado correctamente</h5>
              </div>
              <div class="modal-body">
                  <p>Ahora puedes iniciar sesión con tu nombre y contraseña</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="loginRedirect">Iniciar sesión</button>
              </div>
          </div>
      </div>
  </div>
    <div id="footer"></div>
</body>
