<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>VirtualWorkRooms</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://use.fontawesome.com/b694cbd86d.js"
    ></script>
    <script src="js/sala.js"></script>
    <script>
        if(window.localStorage.getItem("jwt")==null)
            window.location.href="/login.html"
    </script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="sala" class="container">
        <div class="row">
            <div class="col">
                <h1></h1>
                <h2>Sala </h2>
            </div>
            <div class="col">
                <button id="salir-boton" class="btn btn-danger fixed-top" type="button">Salir</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div id="mensajes" class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-comment"></i> Comparte tu trabajo
                    </div>
                    <div class="panel-body">
                        <ul id="mensajesLista">
                            
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <textarea class="form-control" placeholder="En qué estás trabajando..."></textarea>
                            <div class="input-group-append">
                                <button id="enviarMensaje" class="btn btn-primary" type="button">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="col-3">
                <div id="participantes" class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user"></i>
                        Participantes
                    </div>
                    <div class="panel-body">
                        <ul id="participantesLista">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modalSalir" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Saliendo...</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmarSalir">Salir de la sala</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
